AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM template for the AWS::NetworkManager::TransitGatewayRouteTableAttachment resource type

Globals:
  Function:
    Timeout: 360  # docker start-up times can be long for SAM CLI
    MemorySize: 512

Resources:
  TypeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.amazonaws.networkmanager.transitgatewayroutetableattachment.HandlerWrapper::handleRequest
      Runtime: java8
      CodeUri: ./target/aws-networkmanager-transitgatewayroutetableattachment-1.0.jar

  TestEntrypoint:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.amazonaws.networkmanager.transitgatewayroutetableattachment.HandlerWrapper::testEntrypoint
      Runtime: java8
      CodeUri: ./target/aws-networkmanager-transitgatewayroutetableattachment-1.0.jar
